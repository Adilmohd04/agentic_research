apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-research-backend
  namespace: agentic-research
  labels:
    app: agentic-research-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentic-research-backend
  template:
    metadata:
      labels:
        app: agentic-research-backend
    spec:
      containers:
      - name: backend
        image: agentic-research/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agentic-research-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: agentic-research-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: agentic-research-secrets
              key: jwt-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: agentic-research-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: agentic-research-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-research-backend-service
  namespace: agentic-research
spec:
  selector:
    app: agentic-research-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP